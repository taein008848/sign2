<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자 서명 양식</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #signature-pad {
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px; /* 서명란의 너비를 줄임 */
            height: 100px;    /* 서명란의 높이를 줄임 */
        }
        input, button {
            margin-top: 10px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase 설정 및 초기화
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        
        // Firebase Storage 및 Realtime Database 참조 생성
        var storage = firebase.storage();
        var database = firebase.database();
    </script>
</head>
<body>
    <h1>전자 서명 양식</h1>
    <input type="text" id="participantName" placeholder="이름을 입력하세요" />
    <div id="signature-pad">
        <canvas></canvas>
    </div>
    <button id="clear">Clear</button>
    <button id="save">Save</button>
    <img id="signature-image" src="" alt="Signature Image" style="display:none;"/>
    
    <!-- Signature Pad -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <script>
        var canvas = document.querySelector("canvas");
        var signaturePad = new SignaturePad(canvas);

        function resizeCanvas() {
            var ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        document.getElementById("clear").addEventListener("click", function() {
            signaturePad.clear();
        });

        document.getElementById("save").addEventListener("click", function() {
            var participantName = document.getElementById("participantName").value.trim();
            
            if (!participantName) {
                alert("이름을 입력하세요.");
                return;
            }

            if (signaturePad.isEmpty()) {
                alert("서명을 먼저 해주세요.");
                return;
            }

            var dataURL = signaturePad.toDataURL();
            var img = document.getElementById("signature-image");
            img.src = dataURL;
            img.style.display = "block";  // 이미지 표시
                
            // Firebase에 서명 저장 및 상태 업데이트
            saveSignatureToFirebase(dataURL, participantName);
        });

        function saveSignatureToFirebase(dataURL, participantName) {
            var storageRef = storage.ref();
            var signatureRef = storageRef.child('signatures/' + participantName + '.png');

            // 데이터 URL을 Blob으로 변환
            fetch(dataURL)
                .then(function(res) { return res.blob(); })
                .then(function(blob) {
                    return signatureRef.put(blob);
                })
                .then(function(snapshot) {
                    return snapshot.ref.getDownloadURL();
                })
                .then(function(downloadURL) {
                    // 실시간 데이터베이스에서 이름으로 참가자 검색 및 업데이트
                    var participantsRef = database.ref('participants');
                    participantsRef.orderByChild('Name').equalTo(participantName).once('value', function(snapshot) {
                        if (snapshot.exists()) {
                            var participantKey = Object.keys(snapshot.val())[0];
                            var participantRef = database.ref('participants/' + participantKey);
                            participantRef.update({
                                Signed: true,
                                signatureURL: downloadURL
                            });
                            alert('서명이 성공적으로 업로드되었습니다!');
                        } else {
                            alert('해당 이름의 참가자를 찾을 수 없습니다.');
                        }
                    });
                })
                .catch(function(error) {
                    console.error('서명 업로드 중 오류 발생:', error);
                });
        }
    </script>
</body>
</html>
